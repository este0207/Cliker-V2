<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    <title id="title"></title>
</head>
<body>
    <div class="main">
        <div class="cookie">
            <div class="end"></div>
            <div class="screen">
                <h2>Bien Jouer</h2>
            </div>
            <div class="name">
                <h1>Blocky Cliker</h1>
            </div>
            <h2 class="count" id="count"></h2>
            <p class="sec" id="sec"></p>
            <div id="life">
                <div class="heal"></div>
            </div>
            <img src="./sound/explode2.gif" alt="" id="explode">
            <div class="image dragon">
                <a href="#"><img src="../images/Ender_Dragon.webp" alt=""></a>
            </div>
        </div>
        <div class="shop">
            <div class="sign">
                <h2>SHOP</h2>
            </div>
            <div class="container">
                <div class="case" id="add1">
                    <img src="../images/Invicon_End_Crystal.webp" alt="" id="image1">
                    <h3>CRYSTAL 1</h3>
                    <p id="power1">1M</p>
                    <!-- <p id="text1"></p> -->
                </div>
                <div class="case" id="add2">
                    <img src="../images/Invicon_End_Crystal.webp" alt="" id="image2">
                    <h3>CRYSTAL 2</h3>
                    <p id="power2">5M</p>
                    <!-- <p id="text2"></p> -->
                </div>
                <div class="case" id="add3">
                    <img src="../images/Invicon_End_Crystal.webp" alt="" id="image3">
                    <h3>CRYSTAL 3</h3>
                    <p id="power3">50M</p>
                    <!-- <p id="text3"></p> -->
                </div>
                <div class="case" id="add4">
                    <img src="../images/Invicon_End_Crystal.webp" alt="" id="image4">
                    <h3>CRYSTAL 4</h3>
                    <p id="power4">100M</p>
                    <!-- <p id="text4"></p> -->
                </div>
            </div>
        </div>

    </div>
    
</body>

</html>
